<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackSense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TrackSense - F1 Data Analyzer</h1>
    
    <form id="dataForm">
        <label for="year">Year:</label>
        <input type="number" id="year" required>

        <label for="gp">Grand Prix:</label>
        <input type="text" id="gp" required>

        <label for="session">Session Type:</label>
        <select id="session" required>
            <option value="R">Race</option>
            <option value="Q">Qualifying</option>
            <option value="FP1">Free Practice 1</option>
            <option value="FP2">Free Practice 2</option>
            <option value="FP3">Free Practice 3</option>
        </select>

        <button type="submit">Get Data</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
